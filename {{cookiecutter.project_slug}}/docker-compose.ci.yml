version: "3"

services:

  postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

  django:
    depends_on:
      - postgres
    image: ${CONTAINER_TEST_IMAGE}
    command: coverage
